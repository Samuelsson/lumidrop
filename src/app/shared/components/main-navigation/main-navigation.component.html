<nav class="menu">
    <ul class="main-links">
        <li class="nav-item" *ngFor="let navItem of navItems" routerLinkActive="active">
            <a [routerLink]="navItem.path">{{ navItem.name }}</a>
        </li>
    </ul>

    <ul class="sub-links">
        <li class="nav-item" *ngFor="let subItem of subItems" routerLinkActive="active">
            <a [routerLink]="subItem.path">{{ subItem.name }}</a>
        </li>
    </ul>
</nav>
