<div class="login-wrapper">
    <div class="header">
        <img class="logo" src="../../../assets/images/lumidrop_logo.svg" alt="lumidrop logo">
        <div><h1>Login</h1></div>
    </div>
    <div class="content">
        <form novalidate [formGroup]="loginForm" (ngSubmit)="login()">
            <label>
                <span>Username</span>
                <input
                    type="text"
                    name="username"
                    autofocus
                    formControlName="username">
            </label>
            <br>
            <br>
            <label>
                <span>Password</span>
                <input
                    type="password"
                    name="password"
                    formControlName="password">
            </label>
            <br>
            <br>
            <button type="submit">Login</button>
        </form>

    </div>
    <div class="footer">
        If you don't have an account you can register one <a href="#">here</a>.
    </div>
</div>
